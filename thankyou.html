<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Meta refresh for redirection -->
    <meta http-equiv="refresh" content="10;url=index.html">
    <style>
        :root {
            --primary-purple: #6D0107;    /* Deep red instead of blue */
            --light-purple: #8B0D16;      /* Lighter red instead of light blue */
            --dark-purple: #5A0106;       /* Darker red instead of dark blue */
            --primary-brown: #5B5959;     /* Gray */
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
        }
        
        .thank-you-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
            text-align: center;
            border-top: 5px solid var(--primary-purple);
            margin: 15px;
        }
        
        .thank-you-icon {
            font-size: 80px;
            color: var(--primary-purple);
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-purple);
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        p {
            color: var(--primary-brown);
            font-size: 18px;
            margin-bottom: 25px;
        }
        
        .redirect-info {
            font-size: 16px;
            color: var(--light-purple);
            margin-top: 30px;
        }
        
        .countdown {
            font-weight: bold;
            font-size: 20px;
            color: var(--dark-purple);
        }
        
        .btn-primary {
            background-color: var(--primary-purple);
            border-color: var(--primary-purple);
        }
        
        .btn-primary:hover {
            background-color: var(--dark-purple);
            border-color: var(--dark-purple);
        }
        
        .progress {
            height: 10px;
            margin-top: 20px;
        }
        
        .progress-bar {
            background-color: var(--primary-purple);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="thank-you-icon">
                <i class="bi bi-check-circle-fill"></i>
                <!-- Using simple check mark if Bootstrap icons aren't loaded -->
                âœ“
            </div>
            <h1>Thank You!</h1>
            <p>Your submission has been received successfully. We appreciate your time.</p>
            <div class="redirect-info">
                <p>You will be redirected to the homepage in <span id="countdown" class="countdown">10</span> seconds.</p>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
            <div class="mt-4">
                <a href="index.html" class="btn btn-primary">Return to Homepage</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Countdown script -->
    <script>
        // Countdown timer
        let seconds = 10;
        const countdownDisplay = document.getElementById('countdown');
        const progressBar = document.getElementById('progress-bar');
        
        // Update every second
        const timer = setInterval(function() {
            seconds--;
            
            // Update text and progress bar
            countdownDisplay.textContent = seconds;
            progressBar.style.width = (100 - (seconds * 10)) + '%';
            
            // When countdown reaches 0, redirect
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
